{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <div class="welcome-container">
        <h3>Welcome to our system</h3>

        {% if user.is_authenticated %}
            <h1>Hello</h1>
            <h3>You are successfully logged in.</h3>
            <button type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
            <button type="submit"><a href="/signup">Sign Up</a></button>
            <button type="submit"><a href="/signin">Sign In</a></button>
        {% endif %}
    </div>

    <script src="" async defer></script>
</body>
</html>
