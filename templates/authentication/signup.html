
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    <title>Register</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <h2>Register</h2>
    <form action="/signup" method="POST">
        {% csrf_token %}
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Username"><br><br>

        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="First name" required><br><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label for="confirmpassword">Confirm Password:</label><br>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script src="" async defer></script>
</body>
</html>
